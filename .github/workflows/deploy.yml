name: Deploy on Merge to Main

on:
  push:
    branches:
      - production
    paths-ignore:  # Tùy chọn, nếu bạn muốn bỏ qua một số file khi push lên
      - 'docs/**'
      - '*.md'

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH for Git
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      - name: Pull from production
        run: git pull https://${{ secrets.ACCESS_TOKEN }}@github.com:KILALADEV/testDEV01.git production
